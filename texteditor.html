 <h3 style="font-family: 'Langar', cursive; font-size:50px;"> Online Text Editor</h3><br>
  
	<div class="container">
	
	<br>
	
   <br>
		&nbsp <button onclick="execCmd('bold');"><i class="fa fa-bold" aria-hidden="true"></i></button>
		<button onclick="execCmd('underline');"><i class="fa fa-underline" aria-hidden="true"></i></button>
		<button onclick="execCmd('italic');"><i class="fa fa-italic" aria-hidden="true"></i></button>
		<button><input  type="color" style="height:30px; width:50px;" oninput="execCommandWithArg('foreColor',this.value)" onchange="execCommandWithArg('foreColor',this.value)" /></button>
		<button onclick="execCmd('justifyLeft');"><i class="fa fa-align-left" aria-hidden="true"></i></button>
		<button onclick="execCmd('justifyRight');"><i class="fa fa-align-right" aria-hidden="true"></i></button>
		<button onclick="execCmd('justifyFull');"><i class="fa fa-align-justify" aria-hidden="true"></i></button>
		<button onclick="execCmd('justifyCenter');"><i class="fa fa-align-center" aria-hidden="true"></i></button>
		<button onclick="execCmd('undo');"><i class="fa fa-undo" aria-hidden="true"></i></button>
		<button onclick="execCmd('redo');"><i class="fa fa-repeat" aria-hidden="true"></i></button>&nbsp
	<br>
	<br>
	</div>
	
	</section>
	
	<br>
	<iframe name="textField" style="width: 1300px; height: 400px; margin:20px;"></iframe>
	<script type="text/javascript">
		function enableEditMode () {
			textField.document.designMode= 'On';
		}
		
		function execCmd (command) {
			textField.document.execCommand(command, false, null);
		}

		function execCommandWithArg (command, arg){
			textField.document.execCommand(command, false, arg);
		}
		
	
	</script>
